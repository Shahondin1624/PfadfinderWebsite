name: Release

on:
  push:
    branches:
      - master
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          path: ./composeApp/build/dist/wasmJs/productionExecutable/
          if-no-files-found: error
          retention-days: 1
          overwrite: true

      - name: Post Artifact ID
        run:  echo 'Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-id }}'

      - name: Get version
        id: get_version
        run: |
          version=$(./gradlew -q printVersion)
          echo "version=$version" >> $GITHUB_ENV

      - name: List Artifacts
        run: |
          curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ github.repository }}/actions/artifacts


      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          id: ${{ steps.artifact-upload-step.outputs.artifact-id }}
          path: ${{ runner.temp }}/artifact

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/artifact/
          tag_name: ${{ env.version }}

      - name: Unzip Artifact
        run: unzip ${{ runner.temp }}/artifact/*.zip -d ${{ runner.temp }}/artifact/unpacked/

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
         folder: ${{ runner.temp }}/artifact/unpacked/
